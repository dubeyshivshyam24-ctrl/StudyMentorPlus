<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Study Mentor Ultra</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- SAME PREMIUM GLASS DESIGN --- */
        :root { --bg-dark: #000000; --glass: rgba(30, 30, 30, 0.6); --glass-border: rgba(255, 255, 255, 0.1); --primary: #2563eb; --accent: #7c3aed; --text: #ffffff; }
        body { font-family: 'SF Pro Display', sans-serif; background: radial-gradient(circle at top left, #1e1b4b, #000000); color: var(--text); margin: 0; padding: 0; padding-bottom: 90px; min-height: 100vh; -webkit-tap-highlight-color: transparent; }
        
        /* HEADER & NAV */
        .header { padding: 20px; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 20px; margin: 0; background: linear-gradient(to right, #60a5fa, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .back-btn { font-size: 18px; color: #aaa; cursor: pointer; border: none; background: none; }

        /* GRIDS & LISTS */
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; padding: 15px; text-align: center; backdrop-filter: blur(10px); transition: transform 0.1s; cursor: pointer; }
        .card:active { transform: scale(0.96); background: rgba(255,255,255,0.1); }
        .card i { font-size: 28px; margin-bottom: 10px; display: block; }
        .card h3 { font-size: 14px; margin: 0; font-weight: 500; }
        
        .list-container { padding: 0 20px; margin-top: 10px; }
        .list-item { background: var(--glass); margin-bottom: 12px; padding: 16px; border-radius: 16px; border: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .list-item:active { background: rgba(255,255,255,0.1); }
        .list-left { display: flex; align-items: center; }
        .list-icon { width: 40px; height: 40px; background: rgba(255,255,255,0.05); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 18px; color: var(--primary); }
        
        /* SCREENS */
        .screen { display: none; animation: fadeIn 0.3s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

        .section-title { padding: 0 20px; margin-top: 15px; font-size: 16px; font-weight: bold; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="home" class="screen active">
        <div class="header">
            <h1>Study Dashboard</h1>
            <i class="fa-solid fa-user-astronaut" style="font-size: 24px;"></i>
        </div>

        <div class="section-title">Learning Hub</div>
        <div class="card-grid">
            <div class="card" onclick="openScreen('school-select')">
                <i class="fa-solid fa-school" style="color:#34d399;"></i><h3>School (1-12)</h3>
            </div>
            <div class="card" onclick="openScreen('competitive')">
                <i class="fa-solid fa-landmark" style="color:#f472b6;"></i><h3>Govt Exams</h3>
            </div>
            <div class="card" onclick="openScreen('coding')">
                <i class="fa-solid fa-code" style="color:#60a5fa;"></i><h3>Coding</h3>
            </div>
            <div class="card" onclick="sendToBot('quiz')">
                <i class="fa-solid fa-brain" style="color:#fbbf24;"></i><h3>Daily Quiz</h3>
            </div>
        </div>
    </div>

    <div id="school-select" class="screen">
        <div class="header"><button class="back-btn" onclick="openScreen('home')"><i class="fa-solid fa-arrow-left"></i></button><h1>Select Class</h1><div></div></div>
        <div class="list-container">
            <div class="list-item" onclick="loadSubjects('c1_5')">
                <div class="list-left"><div class="list-icon"><i class="fa-solid fa-shapes"></i></div><h3>Class 1st - 5th</h3></div>
            </div>
            <div class="list-item" onclick="loadSubjects('c6_8')">
                <div class="list-left"><div class="list-icon"><i class="fa-solid fa-book-open"></i></div><h3>Class 6th - 8th</h3></div>
            </div>
            <div class="list-item" onclick="loadSubjects('c9_10')">
                <div class="list-left"><div class="list-icon"><i class="fa-solid fa-atom"></i></div><h3>Class 9th & 10th</h3></div>
            </div>
            <div class="list-item" onclick="openScreen('stream-select')">
                <div class="list-left"><div class="list-icon"><i class="fa-solid fa-graduation-cap"></i></div><h3>Class 11th & 12th</h3></div>
            </div>
        </div>
    </div>

    <div id="stream-select" class="screen">
        <div class="header"><button class="back-btn" onclick="openScreen('school-select')"><i class="fa-solid fa-arrow-left"></i></button><h1>Select Stream</h1><div></div></div>
        <div class="card-grid">
            <div class="card" onclick="loadSubjects('sci_11_12')">
                <i class="fa-solid fa-flask" style="color:#60a5fa;"></i><h3>Science</h3>
            </div>
            <div class="card" onclick="loadSubjects('comm_11_12')">
                <i class="fa-solid fa-chart-pie" style="color:#fbbf24;"></i><h3>Commerce</h3>
            </div>
            <div class="card" onclick="loadSubjects('arts_11_12')">
                <i class="fa-solid fa-palette" style="color:#f472b6;"></i><h3>Arts / Humanities</h3>
            </div>
        </div>
    </div>

    <div id="subject-list" class="screen">
        <div class="header"><button class="back-btn" onclick="openScreen('home')"><i class="fa-solid fa-arrow-left"></i></button><h1 id="class-title">Subjects</h1><div></div></div>
        <div class="section-title">Tap to get Notes</div>
        <div id="subjects-container" class="list-container">
            </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // --- DATABASE OF SUBJECTS ---
        const subjectsData = {
            'c1_5': ['English', 'Hindi', 'Mathematics', 'EVS', 'Computer'],
            'c6_8': ['Mathematics', 'Science', 'Social Science', 'English', 'Hindi', 'Sanskrit'],
            'c9_10': ['Mathematics', 'Science', 'Social Science', 'English', 'Hindi'],
            'sci_11_12': ['Physics', 'Chemistry', 'Mathematics', 'Biology', 'English', 'Computer Science'],
            'comm_11_12': ['Accountancy', 'Economics', 'Business Studies', 'Mathematics', 'English'],
            'arts_11_12': ['History', 'Political Science', 'Geography', 'Sociology', 'Psychology']
        };

        // --- NAVIGATION ---
        function openScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- LOAD SUBJECTS DYNAMICALLY ---
        function loadSubjects(category) {
            const container = document.getElementById('subjects-container');
            container.innerHTML = ""; // Purana list saaf karo
            
            const list = subjectsData[category];
            document.getElementById('class-title').innerText = "Select Subject";

            list.forEach(sub => {
                // Button banao
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="list-left">
                        <div class="list-icon"><i class="fa-solid fa-book"></i></div>
                        <h3>${sub}</h3>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:#555;"></i>
                `;
                // Click karne par Bot ko bhejo: "Subject Name | Class Category"
                item.onclick = () => sendToBot(`notes_${sub}_${category}`);
                container.appendChild(item);
            });

            openScreen('subject-list');
        }

        // --- SEND TO BOT ---
        function sendToBot(data) {
            tg.sendData(data);
        }
    </script>
</body>
</html>
