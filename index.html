<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Study Mentor Ultra</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- PREMIUM THEME --- */
        :root { --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }

        /* --- ANIMATIONS --- */
        .screen { display: none; padding: 20px; animation: fade 0.3s; }
        .screen.active { display: block; }
        @keyframes fade { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

        /* --- CARDS & LISTS --- */
        .header { padding: 20px; background: #1e293b; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        .header h2 { margin: 0; font-size: 18px; color: #60a5fa; }
        .btn-icon { font-size: 20px; color: #94a3b8; background: none; border: none; cursor: pointer; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 16px; text-align: center; border: 1px solid #334155; transition: 0.1s; }
        .card:active { transform: scale(0.95); background: #334155; }
        .card i { font-size: 30px; margin-bottom: 10px; display: block; }
        .card h3 { font-size: 14px; margin: 0; }

        .list-item { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; border: 1px solid #334155; cursor: pointer; }
        .list-item:active { background: #334155; transform: scale(0.98); }
        .icon-box { width: 40px; height: 40px; background: #334155; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 18px; color: var(--primary); }

        /* --- BOTTOM NAV --- */
        .nav { position: fixed; bottom: 0; width: 100%; background: #1e293b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #334155; }
        .nav-item { font-size: 22px; color: #94a3b8; background: none; border: none; }
        .nav-item.active { color: #60a5fa; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <div class="header">
            <h2>Dashboard</h2>
            <button class="btn-icon"><i class="fa-solid fa-user"></i></button>
        </div>

        <div class="grid">
            <div class="card" onclick="showSubjects('class_1_10')">
                <i class="fa-solid fa-shapes" style="color:#34d399;"></i>
                <h3>Class 1-10</h3>
            </div>
            <div class="card" onclick="showSubjects('class_11_12')">
                <i class="fa-solid fa-flask" style="color:#60a5fa;"></i>
                <h3>Class 11-12</h3>
            </div>
            <div class="card" onclick="showSubjects('upsc')">
                <i class="fa-solid fa-landmark" style="color:#f472b6;"></i>
                <h3>UPSC / Govt</h3>
            </div>
            <div class="card" onclick="showSubjects('coding')">
                <i class="fa-solid fa-code" style="color:#fbbf24;"></i>
                <h3>Coding</h3>
            </div>
        </div>

        <h3 style="margin-top:25px; font-size:16px; color:#94a3b8;">QUICK TOOLS</h3>
        <div class="list-item" onclick="sendToBot('quiz')">
            <div class="icon-box"><i class="fa-solid fa-brain"></i></div>
            <div><h3>Daily Quiz</h3><p style="margin:0; font-size:12px; color:#aaa;">Test your knowledge</p></div>
        </div>
        <div class="list-item" onclick="sendToBot('ask_ai')">
            <div class="icon-box"><i class="fa-solid fa-robot"></i></div>
            <div><h3>Ask AI Tutor</h3><p style="margin:0; font-size:12px; color:#aaa;">Clear doubts instantly</p></div>
        </div>
    </div>

    <div id="screen-list" class="screen">
        <div class="header">
            <button class="btn-icon" onclick="goHome()"><i class="fa-solid fa-arrow-left"></i></button>
            <h2 id="list-title">Subjects</h2>
            <div></div>
        </div>
        <div id="list-container" style="margin-top:20px;">
            </div>
    </div>

    <div class="nav">
        <button class="nav-item active" onclick="goHome()"><i class="fa-solid fa-house"></i></button>
        <button class="nav-item" onclick="showSubjects('coding')"><i class="fa-solid fa-code"></i></button>
        <button class="nav-item" onclick="sendToBot('profile')"><i class="fa-solid fa-user"></i></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // --- DATA: Isme sab subjects hain ---
        const dataBase = {
            'class_1_10': ['Maths', 'Science', 'Social Science', 'English', 'Hindi', 'Computer'],
            'class_11_12': ['Physics', 'Chemistry', 'Maths', 'Biology', 'Accountancy', 'Economics'],
            'upsc': ['History', 'Polity', 'Geography', 'Economy', 'Current Affairs', 'CSAT'],
            'coding': ['Python', 'Java', 'C++', 'Web Dev', 'SQL', 'Data Science']
        };

        // --- NAVIGATION FUNCTIONS ---
        
        function goHome() {
            document.getElementById('screen-list').classList.remove('active');
            document.getElementById('screen-home').classList.add('active');
        }

        function showSubjects(category) {
            // 1. Home chupao, List dikhao
            document.getElementById('screen-home').classList.remove('active');
            document.getElementById('screen-list').classList.add('active');

            // 2. List ko clear karo
            const container = document.getElementById('list-container');
            container.innerHTML = "";

            // 3. Title set karo
            document.getElementById('list-title').innerText = category.replace('_', ' ').toUpperCase();

            // 4. Naye Buttons banao
            const subjects = dataBase[category];
            
            if (subjects) {
                subjects.forEach(sub => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `
                        <div class="icon-box"><i class="fa-solid fa-book-open"></i></div>
                        <h3>${sub}</h3>
                        <i class="fa-solid fa-chevron-right" style="margin-left:auto; color:#555;"></i>
                    `;
                    // Click karne par Bot ko data bhejo: "notes_Maths_class_1_10"
                    div.onclick = () => sendToBot(`notes_${sub}_${category}`);
                    container.appendChild(div);
                });
            } else {
                container.innerHTML = "<p style='text-align:center; color:#aaa;'>No subjects found.</p>";
            }
        }

        // --- SEND DATA TO BOT ---
        function sendToBot(data) {
            tg.sendData(data);
        }

    </script>
</body>
</html>
